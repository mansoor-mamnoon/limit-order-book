# docs/sweep/example_exec_grid.yaml
# Base inputs (constant across the sweep)
base_strategy: docs/strategy/vwap.yaml
quotes: taq_quotes.csv
trades: taq_trades.csv
out_root: out/sweeps/example_exec_grid

# Parallelism & ranking
max_procs: 6
metric: sharpe_like      # or: pnl_over_dd, pnl_total
topk: 20
resume: true

# Extra flags passed verbatim to `lob backtest`
extra_args:
  - "--force-taker=false"

# Seeds (cartesian with grid)
seeds: [1, 2]

# Grid = dot-paths into the strategy YAML
# Example assumes your strategy YAML has these keys:
# side, parent_qty, min_clip, cooldown_ms, and possibly a 'name'
grid:
  name:        ["vwap", "twap", "pov", "iceberg"]
  side:        ["buy"]
  parent_qty:  [1.0, 2.0, 5.0]
  min_clip:    [0.05, 0.1]
  cooldown_ms: [0, 250]
